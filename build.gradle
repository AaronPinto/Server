plugins {
    id 'java'
}

version '1.0'

wrapper {
    gradleVersion = '6.8.3'
    distributionType = Wrapper.DistributionType.ALL
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.apis', name: 'google-api-services-gmail', version: 'v1-rev20200817-1.30.10'
    implementation group: 'com.google.apis', name: 'google-api-services-drive', version: 'v3-rev20200811-1.30.10'
    implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.30.10'
    implementation group: 'com.google.api-client', name: 'google-api-client-java6', version: '1.30.10'
    implementation group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.31.0'
    implementation group: 'com.sun.activation', name: 'jakarta.activation', version: '1.2.2'
    implementation group: 'com.sun.mail', name: 'jakarta.mail', version: '1.6.5'
    implementation group: 'org.json', name: 'json', version: '20200518'

    compileOnly 'com.azure:azure-identity:1.2.5'
    compileOnly 'com.microsoft.graph:microsoft-graph:3.2.0' // Changing to implementation make JAR not runnable for some reason

    testImplementation(platform('org.junit:junit-bom:5.7.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': 'server.Server'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
