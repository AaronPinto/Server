plugins {
    id 'java'
}

version '1.0'

wrapper {
    gradleVersion = '6.3'
    distributionType = Wrapper.DistributionType.ALL
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
        resources {
            srcDirs = ['test']
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.sun.activation:javax.activation:1.2.0'
    implementation group: 'org.apache.ftpserver', name: 'ftpserver', version: '1.1.1'
    implementation group: 'org.json', name: 'json', version: '20180813'
    implementation 'com.google.api-client:google-api-client:1.25.0'
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20180904-1.27.0'
    implementation 'com.google.apis:google-api-services-drive:v3-rev20181101-1.27.0'
    implementation group: 'com.google.api-client', name: 'google-api-client-java6', version: '1.26.0'
    implementation group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.26.0'
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    testImplementation 'junit:junit:4.12'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes 'Main-Class': 'main.Server'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
